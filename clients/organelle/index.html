<html>
  <head>
    <meta name=viewport
          content="width=device-width, height=device-height, initial-scale=1">
    <link rel="stylesheet" href="../lib/basscss.min.css">
    <link rel="stylesheet" href="./public/style.css">
    <script src="/lib/jquery.js"></script>
    <script src="/lib/d3.v4.min.js"></script>
    <script src="/lib/d3-selection-multi.v1.min.js"></script>
    <script src="/lib/d3-timer.js"></script>
    <script src="/lib/vivus.min.js"></script>
  </head>

  <body>
    <main class="">
      <div id="creation">
        <div id="bug-viewer">
          <svg
            viewBox="0 0 100 100"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            width="100%"
            height="100%">
          </svg>
          <maina id="deploy-button">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </a>
        </div>

        <div id="controls">
          <div id="bug-selector" class="flex justify-between">
            <div class="col-3" id="bug-glyph">
              <img src="./icon_bug.svg">
            </div>
            <div class="col-9 flex justify-between" id="bug-options">
              <div class="bordered" id="bug-0">
                <svg width="93%" height="93%" viewBox="0 0 100 100"></svg>
              </div>
              <div class="bordered" id="bug-1">
                <svg width="93%" height="93%" viewBox="0 0 100 100"></svg>
              </div>
              <div class="bordered" id="bug-2" >
                <svg width="93%" height="93%" viewBox="0 0 100 100"></svg>
              </div>
            </div>
          </div>
          <div id="pitch-selector" class="flex justify-between">
            <div class="col-3" id="pitch-glyph">
              <img src="./icon_pitch.svg">
            </div>
            <div class="col-9 flex justify-between" id="pitches">
              <div class="pitch-box" id="pitch-0">do</div>
              <div class="pitch-box" id="pitch-1">re</div>
              <div class="pitch-box" id="pitch-2">mi</div>
              <div class="pitch-box" id="pitch-3">fa</div>
              <div class="pitch-box" id="pitch-4">sol</div>
              <div class="pitch-box" id="pitch-5">la</div>
            </div>
          </div>
        </div>
      </div>
      <div id="controller">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          id="controller-svg"
          viewBox="0 0 100 200"
          width="100%"
          height="100%">
        </svg>
      </div>
    </main>
    <script src="./public/script.js"></script>
  </body>

</html>
